name: Publish to npm and create tag

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test

  tag:
    name: Create tag
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Check out branch
        uses: actions/checkout@v3

      - name: Get package version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Setup git user
        run: |
          git config user.email "$(git show -s --format=%ae)"
          git config user.name "$(git show -s --format=%an)"

      - name: Create tag
        run: git tag -a v${{ steps.package-version.outputs.current-version }} -m "${{ steps.package-version.outputs.current-version }}"

      - name: Push to remote repository
        run: git push origin v${{ steps.package-version.outputs.current-version }}

  release:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: tag

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Use your npm token secret
        run: npm publish --access public
